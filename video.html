<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Video Controls</title>
	<link rel="stylesheet" type="text/css" href="css/video.css">
	<script type="text/Javascript" src="js/video.js"></script>
</head>
<body> 
<main>
	<h1>JavaScript Video Controls</h1>
	<div class = "options">
		<button onclick="playVid()" type="button" class = "play">Play Video</button>
		<button onclick="pauseVid()" type="button" class = "pause">Pause Video</button>
		<button onclick="decreaseSpeed()" type="button">Slow Down</button>
		<button onclick="increaseSpeed()" type="button">Speed Up</button>
		<button onclick="skipAhead()" type="button">Skip Ahead</button>

	</div>

	<figure>

		<video class = "video" 
			autoplay="false" 
			width="640" 
			height="360" 
			id="player1" 
			preload="none"
			src="assets/marchingband.mov">
			  
		    <track src="captions_en.vtt" kind="captions" srclang="en" label="english_captions">	
		  		Your browser does not support HTML5 video.
		</video>
		<figcaption>[The Michigan Marching Band]</figcaption>
		</figure> 
	<button id="mute" onclick="mute()" type="button">Mute</button><br>

	<label for="slider">Volume</label>: 0 <input type="range" id="slider" min="0" max="100" value="100" step="10"> 100%<br>
	<div>Volume is: <span id = "volume"> </span><br><br></div>

	<button onclick="vintage()" type="button">Old School</button>
	<button onclick="orig()" type="button">Original</button>

	<p>Video courtesy of Allison Sweet.</p>

</main>
</body> 
</html>
